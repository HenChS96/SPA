<h1>HEROES <small>Marvel and DC</small></h1>

<div class="card-columns">

<div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
  <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text"> {{ heroe.bio }} </p>
    <p class="card-text"><small class="text-muted"> {{ heroe.aparicion }} </small></p>

    <button type="button" class="btn btn-outline-primary btn-block" (click)="viewHeroe(i)">
      View more...
    </button> 

    <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">See More...</a> -->
  </div>
</div>

</div>
