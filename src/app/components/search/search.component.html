<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="search.length === 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
        No existen resultados con el termino: {{ termino }}
    </div>

  </div>

</div>

<div class="card-columns">

<div class="card animated fadeIn fast" *ngFor="let searchs of search; let i = index">
  <img class="card-img-top img-fluid" [src]="searchs.img" [alt]="searchs.nombre">
  <div class="card-body">
    <h5 class="card-title">{{ searchs.nombre }}</h5>
    <p class="card-text"> {{ searchs.bio }} </p>
    <p class="card-text"><small class="text-muted"> {{ searchs.aparicion }} </small></p>

    <button type="button" class="btn btn-outline-primary btn-block" (click)="viewsearchs(i)">
      View more...
    </button> 

    <!-- <a [routerLink]="['/searchs', i]" class="btn btn-outline-primary">See More...</a> -->
  </div>
</div>

</div>
